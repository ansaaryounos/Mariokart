<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" href="img/itembox-01.png" sizes="114x114">

    <title>Mariokart Item</title>
</head>
<body>

    <img id="bg-img" src="img/bg-01.png">
    
    <div class="header-container">
        <h1>MARIOKART</h1>
        <h3>TELSTRA FG EDITION</h3>
    </div>

    <h3 id="info">Click on your Current Position</h3>

    <div id="position-container">
        <img src="img/positions/1.png" onclick="RollItemBox(1)">
        <img src="img/positions/2.png" onclick="RollItemBox(2)">
        <img src="img/positions/3.png" onclick="RollItemBox(3)">
        <img src="img/positions/4.png" onclick="RollItemBox(4)">
        <img src="img/positions/5.png" onclick="RollItemBox(5)">
        <img src="img/positions/6.png" onclick="RollItemBox(6)">
        <img src="img/positions/7.png" onclick="RollItemBox(7)">
        <img src="img/positions/8.png" onclick="RollItemBox(8)">
        <img src="img/positions/9.png" onclick="RollItemBox(9)">
        <img src="img/positions/10.png" onclick="RollItemBox(10)">
        <img src="img/positions/11.png" onclick="RollItemBox(11)">
        <img src="img/positions/12.png" onclick="RollItemBox(12)">
    </div>

    <div id="focus-container">
        <img src="img/focus.png" onclick="RollFocusItemBox()">
    </div>

    <div id="result-container">
        <div class="item-box" id="item-box">
            <div class="item-strip" id="item-strip">
    
            </div>
        </div>

        <p id="description"></p>
    </div>

    <script src="script.js"></script>

</body>
</html>
